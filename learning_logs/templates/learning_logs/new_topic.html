{% extends 'learning_logs/base.html' %}
{% block content %}
  {% block page_header %}
  <h1>{{ topic.text }}</h1>
  {% endblock page_header %}
  <form action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Topic</button>
  </form>
  <a href="{% url 'learning_logs:topics' %}">Back to Topics</a>
{% endblock %}
